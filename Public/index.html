<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>WebRTC测试</title>
</head>

<body>
  <div class="mask">
    <form class="form-modal">
      <div class="form-item">
        <label for="username">用户名：</label>
        <input type="text" id="username" required placeholder="请输入用户名">
      </div>
      <div class="form-item">
        <label for="roomId">房间号：</label>
        <input type="text" id="roomId" required placeholder="请随机生成房间号">
        <button class="btn-random default" type="button">随机生成</button>
      </div>
      <div class="form-item">
        <button id="btn-login" class="primary" type="button">进入房间</button>
      </div>
    </form>
  </div>
  <div class="top-op">
    <div class="video-wrapper">
      <!-- <button class="start_btn">开始录制</button>
        <button class="pause_btn">暂停录制</button>
        <button class="resume_btn">继续录制</button>
        <button class="stop_btn">结束录制</button> -->
      <div id="video-list">
      </div>
      <div id="my-video-container"></div>
      <div id="remote-video-container"></div>
      <ul class="operation-list">
        <li class="operation-list-item">
          <button class="default mute_on_btn btn-mute">开启静音</button>
        </li>
        <li class="operation-list-item">
          <button class="default mute_off_btn">解除静音</button>
        </li>
        <li class="operation-list-item">
          <button class="default video_on_btn btn-video">开启视频</button>
        </li>
        <li class="operation-list-item">
          <button class="default video_off_btn">关闭视频</button>
        </li>
        <li class="operation-list-item">
          <button class="default share_on_btn btn-share">屏幕共享</button>
        </li>
        <li class="operation-list-item">
          <button class="default share_off_btn">结束共享</button>
        </li>
        <li class="operation-list-item">
          <button class="default btn-exit" id="exit-btn">退出房间</button>
        </li>
      </ul>
    </div>
    <div class="chat-wrapper">
      <h4>聊天消息</h4>
      <div class="chat-content"></div>
      <div class="chat-box">
        <textarea name="" id="textarea" rows="9" placeholder="请输入消息内容"></textarea>
        <button class="primary" id="send-btn">发送</button>
      </div>
    </div>
  </div>
</body>

</html>
