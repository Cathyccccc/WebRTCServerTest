<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <base href="/">
  <link rel="stylesheet" href="index.css"> -->
  <title>WebRTC测试</title>
<script defer src="main.js"></script></head>
<body>
  <div class="top-op">
    <div class="video-box">
      <div class="toolbar">
        用户名：<input id="input" type="text">
        <button id="login">登录</button>
        <button id="create-btn">创建房间</button>
        房间号：<input id="room" type="text">
        <button id="join-btn">进入房间</button>
        <button id="exit-btn" style="margin-bottom: 20px;">退出房间</button>
      </div>
      <div class="video-list">
        <button class="start_btn">开始录制</button>
        <button class="pause_btn">暂停录制</button>
        <button class="resume_btn">继续录制</button>
        <button class="stop_btn">结束录制</button>
        <button class="share_on_btn">屏幕共享</button>
        <button class="share_off_btn">结束共享</button>
        <button class="mute_on_btn">静音</button>
        <button class="mute_off_btn">解除静音</button>
        <button class="video_on_btn">开启视频</button>
        <button class="video_off_btn">关闭视频</button>
        <div id="my-video-container"></div>
        <div id="remote-video-container"></div>
      </div>
    </div>
    <div class="chat-box">
      <div class="chat-content"></div>
      <textarea name="" id="textarea"></textarea>
      <button id="send-btn">发送</button>
    </div>
  </div>
  <div class="bottom-op">
    上传文件：<input id="upload-file" type="file" name="file">
    <hr>
    已上传文件列表：<ul id="file-list"></ul>
  </div>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <!-- <script src="./js/socket.js" type="module"></script> -->
</body>
</html>
